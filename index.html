<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>To Do</h1>
        </header>

        <p>
            <input id="new_task" type="text" placeholder="Add new task here">
            <button id="new_task_button">Add</button>
        </p>

        <p>
            <h3>
                To do...
            </h3>
            <ul id="to_do">

            </ul>
        </p>

        <p>
            <h3>
                Done !
            </h3>
            <ul id="done">
            
            </ul>
        </p>
    </div>

    <script src="./script.js"></script>

</body>
</html>
